<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador + Guardado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f0f0;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
    }

    .correcto {
      background-color: #d4edda;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Simulador de Seguridad</h1>
  
  <label>Tu nombre:</label>
  <input type="text" id="nombre" placeholder="Escribe tu nombre">

  <div id="quiz">
    <h2 id="question">Pregunta aparecerá aquí</h2>
    <div id="answers"></div>
    <button id="nextBtn">Siguiente</button>
  </div>

  <div id="final" class="correcto" style="display:none;"></div>

  <script>
    const preguntas = [
      {
        texto: "¿Cuál es una contraseña segura?",
        opciones: ["123456", "miNombre123", "K!9$eR#2"],
        correcta: 2
      },
      {
        texto: "¿Qué es phishing?",
        opciones: ["Un tipo de ataque", "Un navegador", "Un antivirus"],
        correcta: 0
      }
    ];

    let actual = 0, puntos = 0;

    function mostrarPregunta() {
      const q = preguntas[actual];
      document.getElementById("question").textContent = q.texto;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      q.opciones.forEach((op, i) => {
        const btn = document.createElement("button");
        btn.textContent = op;
        btn.onclick = () => {
          if (i === q.correcta) puntos++;
          actual++;
          if (actual < preguntas.length) {
            mostrarPregunta();
          } else {
            guardarYMostrar();
          }
        };
        answersDiv.appendChild(btn);
      });
    }

    function guardarYMostrar() {
      const nombre = document.getElementById("nombre").value;
      if (!nombre) {
        alert("Por favor escribe tu nombre");
        return;
      }

      const datos = {
        nombre,
        puntaje: puntos
      };

      fetch("https://script.google.com/macros/s/AKfycbyIUf-r4A-bGTXdoLwzV7Utl0BIJvLuR46A_dVCn5qCldU61fI5v47vk9k4ZzddvXiFXg/exec", {
        method: "POST",
        body: JSON.stringify(datos),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(resp => {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("final").style.display = "block";
        document.getElementById("final").innerText =
          `¡Gracias ${nombre}! Obtuviste ${puntos}/${preguntas.length}. Tus datos han sido registrados.`;
      })
      .catch(err => {
        alert("Error al guardar: " + err);
      });
    }

    document.getElementById("nextBtn").onclick = mostrarPregunta;
    mostrarPregunta();
  </script>
</body>
</html>
